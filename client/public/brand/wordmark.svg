<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <rect x="4" y="12" width="36" height="36" rx="8" fill="url(#iconGradient)"/>
  
  <!-- PanelsTopLeft icon representation -->
  <g transform="translate(10, 18)">
    <!-- Top panels -->
    <rect x="2" y="2" width="10" height="6" rx="1" fill="white" opacity="0.9"/>
    <rect x="14" y="2" width="8" height="6" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Bottom panel -->
    <rect x="2" y="10" width="20" height="12" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Grid lines -->
    <line x1="2" y1="14" x2="22" y2="14" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="8" y1="10" x2="8" y2="22" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="14" y1="10" x2="14" y2="22" stroke="white" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Wordmark text -->
  <text x="50" y="38" fill="url(#textGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold">Resourcio</text>
</svg>
